<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='inicio')}">
</head>
<body>
<!--    Menu de Navegacion  -->
<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>

<!--    Menu de despliegue de tabla  -->
    <style>
        .table th:nth-child(2), .table td:nth-child(2) {
        width: 200px; /* Ajusta este valor seg√∫n tus necesidades */
      }
    </style>

  <div class="container">
      <div class="container text-center" style="margin:30px">
          <h3>Sistema de Contactos</h3>
      </div>
      <div  class="container">
          <table class="table table-striped table-hover align-middle table-bordered">
              <thead class="table-dark text-center">
              <tr>
                  <th scope="col">Id</th>
                  <th scope="col" style="padding-left: 100px; padding-right: 100px;">Nombre</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Email</th>
                  <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="contacto: ${contactos}">
                  <th th:text="${contacto.idContacto}"  scope="row"></th>
                  <td th:text="${contacto.nombre}"></td>
                  <td th:text="${contacto.telefono}"></td>
                  <td th:text="${contacto.email}"></td>
                  <td class="container">
                      <div class="container">
                        <a th:href="@{/editar/{id}(id=${contacto.idContacto})}"
                        class="btn btn-warning btn-sm-3">Editar</a>
                        <a th:href="@{/eliminar/{id}(id=${contacto.idContacto})}"
                        class="btn btn-danger btn-sm">Eliminar</a>
                      </div>
                  </td>
              </tr>
              </tbody>
          </table>
      </div>
  </div>

<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>

</body>
</html>
